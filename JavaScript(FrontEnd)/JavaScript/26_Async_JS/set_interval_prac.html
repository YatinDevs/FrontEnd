<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="set_interval_prac.js" defer></script>

    <style>
        button{
            position: absolute;
            top:50%;
            left: 50%;
            transform: translate(-50%,-50%);
            padding: 1rem 1.5rem;
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 3rem;
            box-shadow: 0px 0px 10px 5px rgba(0,0,0,0.35); 
            border-radius: 25px;
            transition: all 0.4s;
       }
       button:hover{
        box-shadow: 0px 0px 20px 8px rgba(0,0,0,0.5); 

       }
    </style>
</head>
<body>
    <button class="stop-button">Stop Change</button>
